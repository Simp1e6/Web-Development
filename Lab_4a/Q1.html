<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Q1</title>
    </head>    
    
    <body>
        
        <!-- This is the content that will be initially displayed on the page.-->
        <div id="myElement">
            <p>Welcome to my website!</p>
        </div>
        
        <script>
                // document.getElementById("myElement"): finds the HTML element with the id="myElement"
                //.innerHTML = "Hello there!": changes the content inside the div
                document.getElementById("myElement").innerHTML = "Hello there!";
        </script>
        
    </body>
</html>
