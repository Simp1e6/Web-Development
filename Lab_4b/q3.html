<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery DOM Operations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
    <style>
    .myStyle {
                background-color: coral;
                padding: 16px;
    }
    </style>
</head>
<body>
    <div id="myElement">Original Text</div>

    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>

    <button id="myButton">Click me</button>

    <script>
        
        // a - JavaScript DOM statements for changing text content
        // var element = document.getElementById("myElement");
        // element.textContent = "Modified Text";

        // a - jQuery equivalent for changing text content
        $("#myElement").text("Modified Text");

        
        // b - JavaScript DOM statements for adding a class
        // var paragraph = document.querySelector("#myDIV");
        // paragraph.classList.add("myStyle");

        // b - jQuery equivalent for adding a class
        $("#myDIV").addClass("myStyle");

        
        // c - jQuery equivalent for adding a click event listener
        // var button = document.getElementById("myButton");
        // button.addEventListener("click", function() {
        // alert("Button clicked!");

        // c - jQuery equivalent for adding a click event listener
        $("#myButton").click(function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
